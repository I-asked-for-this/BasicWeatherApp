<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

<!--  <link rel="icon" href="/favicon.ico" sizes="any">-->
  <link rel="icon" href="/img/cloudy.png" type="image/svg+xml">

<!--  <link rel="manifest" href="site.webmanifest">-->
</head>
<body>
<div class="card">
  <div class="search">
    <input type="text" placeholder="City name.." spellcheck="false">
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
        <path
          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
      </svg>
    </button>
  </div>
  <div class="error">
    <p>Invalid city.</p>
  </div>
  <div class="weather">
    <img src="img/clear.png" alt="Cloudy" class="weatherIcon">
    <h1 class="temp">--Â°C</h1>
    <h2 class="city">------</h2>
    <div class="details">
      <div class="col">
        <img src="img/humidity.png" alt="Humidity" class="humidityIcon">
        <div>
          <p class="humidity">--%</p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="img/wind.png" alt="Wind" class="windIcon">
        <div>
          <p class="wind">-- Km/H</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
